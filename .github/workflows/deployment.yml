# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-development

name: Build and push the latest build to development environment - 4th Run

on:
  pull_request:
    branches: [ "develop" ]
    types: closed

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
        token: ${{ secrets.REPO_ACCESS_TOKEN }}

    - name: Set up Buildx
      uses: docker/setup-buildx-action@v1

    - name: Docker Login
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.ACR_NAME }}
        username: ${{ secrets.ACR_LOGIN }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker images
      uses: docker/build-push-action@v3.2.0
      with:
        context: .
        push: true
        tags: ${{secrets.ACR_NAME}}/valgenesis-core-adminapi-devs:v1.7
